server:
  port: 8200

spring:
  application:
    name: service-customer
  profiles:
    active: @profiles.active@
  aop:
    proxy-target-class: true
  cloud:
    # 根据需要移动到profile
    config:
      # 指定分支
      label: master
      # 指定环境
      profile: @profiles.active@
      name: service-customer,service-customer-mysql,service-customer-redis
    bus:
      # 开启总线
      enabled: true
      trace:
        # 打开ack跟踪的标志（默认关闭）
        enabled: true
    stream:
      bindings:
        producer:
          destination: exchange
          exchangeType: topic
        consumer:
          destination: exchange
          group: consumer-test
  zipkin:
    base-url: http://127.0.0.1:9411
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

logging:
  config: classpath:log4j2.xml

# 启动hystrix
feign:
  hystrix:
    enabled: true

management:
  security:
    enabled: false
